name: release

on:
  push:
    tags:
    - 'v*'

env:
  RUNTIME_ZIP_FILE_NAME: runtime.zip

jobs:
  publish:
    name: publish a release
    runs-on: ubuntu-latest
    steps:
      - name: get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - name: checkout@${{ steps.get_version.outputs.version }}
        uses: actions/checkout@v1.0.0
        with:
          ref: ${{ github.ref }}
      - name: install rust, cargo, rustup n more
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: install cargo-make
        # run: |
        #   apt-get update -y
        #   apt-get install -y build-essential libssl-dev pkg-config
        #   cargo install --debug cargo-make
        uses: davidB/rust-cargo-make@v1
      - name: install custom cargo make deps
        run: sudo cargo make install-deps
      - name: build and bundle
        run: cargo make --env RUNTIME_ZIP_FILE_NAME="$RUNTIME_ZIP_FILE_NAME" runtime
      - name: create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.RUNTIME_ZIP_FILE_NAME }}
          asset_name: lambda_wasmtime_${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip