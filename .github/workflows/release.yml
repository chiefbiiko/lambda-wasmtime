name: release

on:
  push:
    tags:
    - 'v*'

jobs:
  publish:
    name: publish a release
    runs-on: ubuntu-latest
    steps:
      - name: clone repo@${{ github.ref }}
        uses: actions/checkout@v1.0.0
        with:
          ref: ${{ github.ref }}
      - name: format bootstrap script
        run: |
          curl -fsSL "https://github.com/mvdan/sh/releases/download/v2.6.4/shfmt_v2.6.4_linux_amd64" > /tmp/shfmt && \ 
          chmod 755 /tmp/shfmt && \
          /tmp/shfmt -i 2 -ci ./bootstrap
      - name: shellcheck bootstrap script
        run: shellcheck -e SC2153,SC2181 ./bootstrap
      - name: bundle lambda runtime layer
        run: |
          chmod 755 ./bootstrap ./bin/wasmtime && \ 
          zip -r ./runtime.zip ./bootstrap ./bin
      - name: create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./runtime.zip
          asset_name: runtime.zip
          asset_content_type: application/zip