name: release

on:
  push:
    tags:
    - 'v*'

env:
  ZIP_FILE: runtime.zip

jobs:
  publish:
    name: publish a release
    runs-on: ubuntu-latest
    steps:
      - name: get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - name: checkout@${{ steps.get_version.outputs.version }}
        uses: actions/checkout@v1.0.0
        with:
          ref: ${{ github.ref }}
      - name: install cargo-make
        run: |
          apt-get update -y
          apt-get install build-essential libssl-dev pkg-config -y
          cargo install cargo-make
      # - uses: davidB/rust-cargo-make@v1
      - name: install custom cargo make deps
        run: cargo make install-deps
      - name: build and bundle
        run: cargo make layer --env ZIP_FILE="$ZIP_FILE"
      - name: create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_FILE }}
          asset_name: lambda_wasmtime_${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip